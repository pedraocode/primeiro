<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
     
    <div class="tudo">

    <div class="esquerdo">

        <div class="marketplace">
            <img class="a" src="Title.png" alt="Marketplace Logo">
        </div><!--fecha marketplace-->

        <div class="meio">
            <img class="b" src="Background.png" alt="Background">
        </div><!--fecha meio-->

    </div><!-- fecha esquerdo -->

    <div class="direita">
        <div class="caixa">
            <div class="tresprime">
                <div class="titosub">
                    <h1>Acesse sua conta</h1>
                    <p>Informe seu e-mail e senha para entrar</p>
                </div><!--fecha titosub-->

                <div class="inputs">

                    <div class="prime">
                        <input type="text" placeholder="E-mail" class="oxente">
                        <div class="input-container">
                            <img src="mail-02.svg" alt="">
                            <input type="text" placeholder="Seu e-mail cadastrado" class="baixo">
                            
                        
                        </div><!--fecha input-container-->
                        <div class="line"></div>
                    </div><!--fecha prime-->
                    
                    <div class="segu">
                        <input type="password" placeholder="Senha" class="oxente">
                        <div class="senha-container">
                            <img src="access.svg" alt="">
                            <input type="password" placeholder="Sua senha de acesso" class="baixo">
                            <img src="view.svg" alt="">
                            
                        </div><!--fecha senha-container-->
                        <div class="line"></div>
                    </div><!--fecha segu-->
                    
                </div><!--fecha inputs-->

                <div class="botaun">
                    <button>Acessar</button>
                    <img src="arrow-right-02.svg" alt="">
                </div><!--fecha botaun-->

                <div class="ultimos">
                    <p>Ainda n√£o tem uma conta?</p>
                    <div class="butaun">
                        <a href="http://127.0.0.1:5500/cadastrar/index.html">
                  <button>Cadastrar <img class="ceta" src="arrow-right-02.svg" alt=""></button>
                </a>
                  </div>
                </div><!--fecha ultimos-->

            </div><!--fecha tresprime-->
        </div><!--fecha caixa-->
    </div><!--fecha direita-->

    </div><!--fecha tudo-->
    <!--somente para salvar-->
</body>
</html>
